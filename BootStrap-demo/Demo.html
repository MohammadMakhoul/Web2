<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="Demo.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-book-fill"></i> My Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#bookList">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="#cartSection">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="#map">Location</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5 mt-5">
    <div class="hero text-center mb-5">
        <h1 class="display-4 text-warning"><i class="bi bi-book-fill"></i> Welcome to My Bookstore</h1>
        <p class="lead text-light">An interactive lab activity using HTML, Bootstrap, JavaScript, and CSS</p>
    </div>

    <div class="row" id="bookList"></div>

    <div class="mt-5 p-4 bg-dark rounded" id="cartSection">
        <h3 class="text-light"><i class="bi bi-cart-fill"></i> Cart</h3>
        <ul id="cart" class="list-group mt-3"></ul>
    </div>

    <div class="mt-5" id="map">
        <h4 class="text-warning"><i class="bi bi-geo-alt-fill"></i> Visit Our Store</h4>
        <div class="ratio ratio-16x9 rounded shadow-lg">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!...yourMapHere..."
        allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>

<footer class="text-center mt-5 py-4">
    <div class="container">
        <p class="mb-1 text-light">&copy; 2025 My Bookstore. Built by students in Web Programming Lab.</p>
        <p class="mb-0 text-light"><i class="bi bi-geo-alt-fill"></i> Central Ave, Albuquerque, NM</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="Demo.js"></script>
</body>
</html>
